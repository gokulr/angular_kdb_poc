<!DOCTYPE html>
<html lang="en" ng-app="plotterApp">
    
    <head>
        <meta charset="utf-8" />
        <title>Line chart for this stock</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/angular-chart.css" rel="stylesheet">

		<script src="js/angular.min.js"></script>
     	<script src="js/app.js"></script>
     	<script src="js/jquery.min.js"></script>
		<script src="js/Chart.js"></script>
		<script src="js/angular-chart.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/c.js"></script>
		<script src="js/underscore-min.js"></script>
	</head>
	
    <body  role="document">
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
			  		</button>
					<a class="navbar-brand" href="#">Price Plotter</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
					<li class="active"><a href="index.html">Plot</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<div class="container" ng-controller="pieChartCtrl">
			<div class="row">
				<div class="col-md-4">
					<input class="form-control" ng-model="serice" name ="service" type="text" placeholder="Service (w/ instance)">
				</div>
				<div class="col-md-2">
					<input class="form-control" ng-model="symbol" name="symbol" type="text" placeholder="Symbol">
				</div>
				<button type="submit" class="btn btn-success col-md-1" id="submit" ng-click="submit()">Submit</button>
			</div>
			<br/>
			<div class="row" style="width:500px">
				<canvas id="pie" class="chart chart-pie" chart-data="data" chart-labels="labels" >
				</canvas> 
			</div>
		</div>

 		<div class="container" ng-controller="lineChartCtrl" >
			<div class="row">
				<div class="col-md-4">
					<input class="form-control" ng-model="serice" name ="service" type="text" placeholder="Service (w/ instance)">
				</div>
				<div class="col-md-2">
					<input class="form-control" ng-model="symbol" name="symbol" type="text" placeholder="Symbol">
				</div>
				<button type="submit" class="btn btn-success col-md-1" id="submit" ng-click="submit()">Submit</button>
			</div>
			<br/>
			<div class="row" style="width:1000px;height: 10px">
				<canvas id="line_chart" class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-click="onClick" >
			 	</canvas>
			</div>
		</div>

    </body>

</html>
